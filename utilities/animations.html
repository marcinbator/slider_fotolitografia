<!--Animacja 1 - spadanie elementu-->
<div class="flt-animation">
  <!--Element spadający-->
  <div
    class="flt-anim-up"
    style="background-color: black; width: 50%; height: 10px"
  >
    <!--Opis elementu spadającego-->
    <span class="flt-desc"
      ><i class="fa-solid fa-arrow-down"></i> Warstwa światłoczuła
      (fotorezyst)</span
    >
  </div>
  <!--Obrazek statyczny-->
  <img class="flt-image" src="images/flt-1.png" alt="" />
  <!--Przycisk odtwarzania 1-->
  <i id="flt-play-1" class="flt-play flt-button fa-regular fa-circle-play"
    ><span class="flt-tip">Odtwórz</span></i
  >
</div>

<!--Animacja 2 - podwójne spadanie elementu-->
<div style="min-height: 40%" class="flt-animation">
  <!--Element spadający-->
  <div class="flt-anim-up">
    <img class="flt-image" src="images/flt-4.png" alt="" />
    <span style="bottom: 100%" class="flt-desc"
      >Promieniowanie nadfioletowe</span
    >
  </div>
  <!--Opis elementu statycznego-->
  <span style="display: block; bottom: 0px; left: 15%" class="flt-desc"
    >Maska fotolitograficzna <i class="fa-solid fa-arrow-down"></i
  ></span>
  <!--Obrazek statyczny-->
  <img class="flt-image" src="images/flt-3.png" alt="" />
  <!--Przycisk odtwarzania 2-->
  <i id="flt-play-2" class="flt-play flt-button fa-regular fa-circle-play"
    ><span class="flt-tip">Odtwórz</span></i
  >
</div>

<!--Animacja 3 - przenikanie elementów-->
<div class="flt-animation-2">
  <div class="flt-2images">
    <!--Obrazek początkowy-->
    <img
      id="flt-img2-1"
      class="flt-img-2-visible flt-img-2 flt-image"
      src="images/flt-16.png"
      alt=""
    />
    <!--Obrazek końcowy-->
    <img
      id="flt-img2-2"
      class="flt-img-2 flt-image"
      src="images/flt-17.png"
      alt=""
    />
  </div>
  <!--Przycisk odtwarzania 3-->
  <i id="flt-play-3" class="flt-play flt-button fa-regular fa-circle-play"
    ><span class="flt-tip">Odtwórz</span></i
  >
</div>
