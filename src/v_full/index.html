<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="images/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bbfe665594.js"
      crossorigin="anonymous"
    ></script>
    <script async defer src="editable.js"></script>
    <script async defer src="script.js"></script>

    <!--Tytuł strony-->

    <title>Fotolitografia - prezentacja</title>
  </head>
  <body class="flt-body" onload="fltSettings()">
    <section class="flt-container">
      <h1 class="flt-title">
        <span id="flt-title"></span>
        <span class="flt-subtitle"
          >projekt i wykonanie szablonu:
          <a target="'blank" href="https://github.com/heilmartinos"
            >Marcin Bator</a
          ></span
        >
      </h1>
      <div class="flt-slide-container">
        <!--Menu górne-->

        <aside class="flt-top-menu">
          <i
            id="flt-top-menu-arrow"
            class="flt-button flt-top-menu-arrow fa-solid fa-chevron-down"
          ></i>
          <span
            id="flt-menu-1"
            class="flt-menu-active flt-button flt-side-elem"
          >
            Fotolitografia
          </span>
          <span id="flt-menu-2" class="flt-side-elem flt-button">
            Technologia planarna
          </span>
          <span id="flt-menu-3" class="flt-side-elem flt-button">
            Nowinki techniczne
          </span>
        </aside>

        <!--Slajd tytułowy-->

        <div id="flt-slide" class="flt-slide"></div>
        <nav class="flt-slides-nav">
          <i
            id="flt-revert"
            class="flt-none flt-button fa-solid fa-angles-left"
          >
            <span class="flt-tip">Od nowa</span>
          </i>
          <i id="flt-left" class="flt-none flt-button fa-solid fa-chevron-left">
            <span class="flt-tip">Poprzedni</span>
          </i>
          <i id="flt-right" class="flt-button fa-solid fa-chevron-right"
            ><span class="flt-tip">Następny</span></i
          >
          <i
            id="flt-full"
            class="flt-button fa-solid fa-up-right-and-down-left-from-center"
          >
            <span class="flt-tip">Pełny ekran</span>
          </i>
        </nav>
      </div>
    </section>
  </body>
</html>
